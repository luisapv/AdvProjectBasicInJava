<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:dialog id="DialogLoginFormAlteraSenhar" widgetVar="dialogAlterarSenha"
	showEffect="clip" hideEffect="explode" header="Alterar Senha"
	height="200" width="400" closable="false" closeOnEscape="true"
	resizable="false" dynamic="true" modal="true" position="center"
	appendToBody="true">

	<h:form id="FormLoginAlterarSenha">
		<p:growl id="msgAlterarSenha" />
		<p:toolbar id="loginMenuFormularioAlterarSenha" style="width:99%">
			<f:facet name="left">
				<p:commandButton id="btnLoginSenhaSalvar" icon="salvar-icon"
					value="Alterar" action="#{loginBean.alterarSenha}"
					oncomplete="if(!args.validationFailed) PF('dialogAlterarSenha').hide()"
					style="margin-right:10px;" />

				<p:commandButton id="btnLoginSenhaCancelar" icon="cancelar-icon"
					value="Cancelar" action="#{loginBean.cancelarAlteracaoSenha}"
					oncomplete="PF('dialogAlterarSenha').hide()" process="@this" />
			</f:facet>
		</p:toolbar>
		<p:panel header="Alterar Senha:">
			<h:panelGrid id="GridFormAlterarSenha" columns="2" style="width:99.8%">

				<h:outputText value="Antiga: " />
				<p:password value="#{loginBean.senhaAntiga}" required="true" requiredMessage="O campo da Senha Atual deve ser preenchida!" />

				<h:outputText value="Nova: " />
				<p:password value="#{loginBean.senhaNova}" required="true" requiredMessage="O campo da Senha Nova deve ser preenchida!"  />

				<h:outputText value="Confirmacao: " />
				<p:password value="#{loginBean.senhaConfirmacao}" required="true" requiredMessage="O campo da Confirmação da Senha Nova deve ser preenchida!"  />
			</h:panelGrid>
		</p:panel>
	</h:form>
</p:dialog>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:dialog id="DialogCidadeForm" widgetVar="FormCidadeDialog"
	showEffect="clip" hideEffect="explode" header="Cadastro de Cidade"
	height="600" width="800" closable="false" closeOnEscape="true"
	resizable="false" dynamic="true" modal="true" position="center"
	appendToBody="true">

	<h:form id="FormCidadeForm">
		<p:toolbar id="cidadeMenuFormulario" style="width:99%">
			<f:facet name="left">
				<p:commandButton id="btnNovoCidadeForm" icon="adicionar-icon"
					value="Novo" action="#{cidadeBean.novoCidade}" process="@this"
					update=":FormCidadeForm :FormCidadeList"
					style="margin-right:10px;" />

				<p:commandButton id="btnSalvarCidade" icon="salvar-icon"
					value="Salvar" action="#{cidadeBean.salvar}"
					oncomplete="if(!args.validationFailed) PF('FormCidadeDialog').hide()"
					update=":FormCidadeForm :FormCidadeList"
					style="margin-right:10px;" />

				<p:commandButton id="btnNovoCidadeCancelar" icon="cancelar-icon"
					value="Cancelar" action="#{cidadeBean.novoCidadeCancelar}"
					oncomplete="PF('FormCidadeDialog').hide()" process="@this"
					update=":FormCidadeForm :FormCidadeList" />
			</f:facet>
		</p:toolbar>
		<p:panel header="Dados do Cidade">
			<h:panelGrid id="GridFormCidade" columns="2" style="width:99.8%"
				rendered="#{cidadeBean.cidade != null}">

				<h:outputText value="Nome: " />
				<p:inputText value="#{cidadeBean.cidade.nome}" size="50" />

				<h:outputLabel value="Estado:" />
				<p:selectOneMenu
					value="#{cidadeBean.cidade.estado}" filter="true">
					<f:selectItem itemLabel="::Selecione::" itemValue="#{null}" />
					<f:selectItems value="#{cidadeBean.estados}" var="estado"
						itemLabel="#{estado}" itemValue="#{estado}" />
				</p:selectOneMenu>

			</h:panelGrid>
		</p:panel>
	</h:form>
</p:dialog>
</html>

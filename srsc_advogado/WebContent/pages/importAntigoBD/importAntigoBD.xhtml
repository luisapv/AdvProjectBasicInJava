<ui:composition template="/pages/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:define name="titulo">
	    Import BD Antigo
	</ui:define>

	<ui:define name="principal">
		<h:form>
			<p:growl />
			<p:themeSwitcher value="#{loginBean.loginLogado.tema}" effect="fade"
				var="t">
				<f:selectItems value="#{loginBean.temas}" var="theme"
					itemLabel="#{theme.displayName}" temValue="#{theme}" />
				<p:column>
					<h:outputText value="#{t.displayName}" />
				</p:column>
				<p:ajax event="change" listener="#{loginBean.atualizaTema}"
					update="@all" />
			</p:themeSwitcher>
			
			<p:commandButton action="#{importBdBean.popula}" value="Import BD" />
		</h:form>
	</ui:define>
</ui:composition>

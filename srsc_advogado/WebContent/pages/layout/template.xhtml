<h:head>
	<title>SRSC ADVOGADO - <ui:insert name="titulo" />

	<meta charset="utf-8" />

		href="#{request.contextPath}/resources/css/template.css" />
</h:head>
<h:body>
	<h:form>
		<div class="menu-template" id="menu-template">
			<p:menubar toggleable="true">
				<p:menuitem value="Home" icon="pi-home" url="/" />
				<p:menuitem value="Advogado" url="/advogado/"
					style="margin: 0px 10px;" />
				<p:menuitem value="Fase" url="/fase/" style="margin: 0px 10px;" />
				<p:menuitem value="Materia" url="/materia/"
					style="margin: 0px 10px;" />
				<p:submenu label="Pessoa" id="menuItemPessoa">
					<p:menuitem value="Fisica" url="/pessoaFisica/"
						style="margin: 0px 10px;" />
					<p:menuitem value="Juridica" url="/pessoaJuridica/"
						style="margin: 0px 10px;" />
				</p:submenu>
				<p:submenu label="Processo" id="menuItemProcesso">
					<p:menuitem value="Cadastro" url="/processo/"
						style="margin: 0px 10px;" />
					<p:menuitem value="PDF" url="/showPDF/" style="margin: 0px 10px;" />
				</p:submenu>
				<p:submenu label="Endereco" id="menuItemEndereco">
					<p:menuitem value="EndereÃ§o" url="/endereco/" />
					<p:menuitem value="Cep" url="/cep/" />
					<p:menuitem value="Cidade" url="/endereco/cidade/" />
					<p:menuitem value="Bairro" url="/endereco/bairro/" />
					<p:menuitem value="Logradouro" url="/endereco/logradouro/" />
				</p:submenu>
				<p:submenu label="#{loginBean.loginLogado.nome}" id="menuItemUser"
					style="margin: 0px 10px; float: right; right: 10px;" escape="false">
					<c:if test="#{loginBean.loginLogado.id eq '1' || loginBean.loginLogado.id eq '501'}">
						<p:menuitem value="Logins" url="/login/cadastro/" />
					</c:if>
					<p:menuitem value="Alterar Senha"
						onclick="PF('dialogAlterarSenha').show()" />
					<p:menuitem value="Alterar Perfil"
						action="loginBean.alterarPerfil"
						oncomplete="PF('FormLoginPerfilDialog').show()" />
					<p:menuitem value="Sair" action="#{authenticationContext.logout}" />
				</p:submenu>
			</p:menubar>
		</div>

	<div class="principal-template" id="principal-template"
		style="width: 100%; height: 100%;">
		<ui:insert name="principal" />

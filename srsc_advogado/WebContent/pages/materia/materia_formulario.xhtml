<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:dialog id="DialogMateriaForm" widgetVar="FormMateriaDialog"
	showEffect="clip" hideEffect="explode" header="Cadastro de Materia"
	height="600" width="800" closable="false" closeOnEscape="true"
	resizable="false" dynamic="true" modal="true" position="center"
	appendToBody="true">

	<h:form id="FormMateriaForm">
		<p:toolbar id="materiaMenuFormulario" style="width:99%">
			<f:facet name="left">
				<p:commandButton id="btnNovoMateriaForm" icon="adicionar-icon"
					value="Novo" action="#{materiaBean.novoMateria}" process="@this"
					update=":FormMateriaForm :FormMateriaList"
					style="margin-right:10px;" />

				<p:commandButton id="btnSalvarMateria" icon="salvar-icon"
					value="Salvar" action="#{materiaBean.salvar}"
					oncomplete="if(!args.validationFailed) PF('FormMateriaDialog').hide()"
					update=":FormMateriaForm :FormMateriaList"
					style="margin-right:10px;" />

				<p:commandButton id="btnNovoMateriaCancelar" icon="cancelar-icon"
					value="Cancelar" action="#{materiaBean.novoMateriaCancelar}"
					oncomplete="PF('FormMateriaDialog').hide()" process="@this"
					update=":FormMateriaForm :FormMateriaList" />
			</f:facet>
		</p:toolbar>
		<p:panel header="Dados do Materia">
			<h:panelGrid id="GridFormMateria" columns="2" style="width:99.8%"
				rendered="#{materiaBean.materia != null}">

				<h:outputText value="Nome: " />
				<p:inputText value="#{materiaBean.materia.nome}" size="50" />

				<h:outputText value="Sigla: " />
				<p:inputText value="#{materiaBean.materia.sigla}" size="50" />

				<h:outputText value="Descrição: " />
				<p:inputTextarea value="#{materiaBean.materia.descricao}" rows="10" cols="52" />

			</h:panelGrid>
		</p:panel>
	</h:form>
</p:dialog>
</html>

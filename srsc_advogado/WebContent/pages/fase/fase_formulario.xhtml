<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:dialog id="DialogFaseForm" widgetVar="FormFaseDialog"
	showEffect="clip" hideEffect="explode" header="Cadastro de Fase"
	height="600" width="800" closable="false" closeOnEscape="true"
	resizable="false" dynamic="true" modal="true" position="center"
	appendToBody="true">

	<h:form id="FormFaseForm">
		<p:toolbar id="faseMenuFormulario" style="width:99%">
			<f:facet name="left">
				<p:commandButton id="btnNovoFaseForm" icon="adicionar-icon"
					value="Novo" action="#{faseBean.novoFase}" process="@this"
					update=":FormFaseForm :FormFaseList"
					style="margin-right:10px;" />

				<p:commandButton id="btnSalvarFase" icon="salvar-icon"
					value="Salvar" action="#{faseBean.salvar}"
					oncomplete="if(!args.validationFailed) PF('FormFaseDialog').hide()"
					update=":FormFaseForm :FormFaseList"
					style="margin-right:10px;" />

				<p:commandButton id="btnNovoFaseCancelar" icon="cancelar-icon"
					value="Cancelar" action="#{faseBean.novoFaseCancelar}"
					oncomplete="PF('FormFaseDialog').hide()" process="@this"
					update=":FormFaseForm :FormFaseList" />
			</f:facet>
		</p:toolbar>
		<p:panel header="Dados do Fase">
			<h:panelGrid id="GridFormFase" columns="2" style="width:99.8%"
				rendered="#{faseBean.fase != null}">

				<h:outputText value="Nome: " />
				<p:inputText value="#{faseBean.fase.nome}" size="50" />

				<h:outputText value="Sigla: " />
				<p:inputText value="#{faseBean.fase.sigla}" size="50" />

				<h:outputText value="Descrição: " />
				<p:inputTextarea value="#{faseBean.fase.descricao}" rows="10" cols="52" />

			</h:panelGrid>
		</p:panel>
	</h:form>
</p:dialog>
</html>
